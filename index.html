<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="index.js" defer></script>
</head>
  <body>
    <main class="wrapper">
      <div class="main__category">
          <div class="slider__text"></div>
      </div>
      <div class="main__slaid">
      <div class="main__slaid-top"> 
        <div class="main__slaid-left">
            <h1 > Completed projects</h1>
            <p>Only a small part of the work performed by our company 
              is presented on the site. For 14 years on in the construction 
              market we have made happy more than 1000 families
            </p>
          <div class="main__exp">
              <div>
                <h2>City:</h2>
                <div class="city"></div>
              </div>
              <div>
                <h2>Apartment area:</h2>
                <div class="apartament"></div>
              </div>
              <div>
                <h2>Repair time:</h2>
                <div class="time"></div>
              </div>
                <div>
                  <h2>Repair cost:</h2>
                  <div class="cost"></div>
                </div>
          </div>
          <div class="slider__arrows">
            <div class="slider__arrow left" >&larr;</div>
              <div class="slider__dots"></div>
            <div class="slider__arrow right" >&rarr;</div>
          </div>
        </div>
          <section class="slider">
            <div class="slider__images"></div>
          </section>
      </div>
      </div>
    </main>
  </body>
</html>
